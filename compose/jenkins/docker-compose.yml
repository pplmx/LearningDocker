version: '3.8'
services:
    jenkins:
        image: jenkins/jenkins
        privileged: true
        user: root
        ports:
            - "8080:8080"
            - "50000:50000"
        container_name: jenkins
        volumes:
            - /opt/jenkins:/var/jenkins_home
            - /var/run/docker.sock:/var/run/docker.sock
